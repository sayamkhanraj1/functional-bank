<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap-Er-bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100">
    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my <span class="font-semibold text-pink-700">Bap-Er-bank</span> !!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8 rounded">
            <h3 class="text-2xl font-medium mb-4">Please Login</h3>
            <div>
                <input id="user-email" class=" border-gray-400 rounded block lg:w-2/4 sm:3/4  mb-4 p-2" type="text" placeholder="Example: sontan@gmail.com">
                <input id="user-password" class=" border-gray-400 rounded block lg:w-2/4 sm:3/4 mb-4 p-2" type="password" name="" placeholder="sontan">
                <button id="login-submit" class="bg-green-600 px-4 py-2 rounded text-white font-medium">Submit</button>
            </div>
        </section>
    </main>

<footer>
    <p class="text-pink-600 text-center mt-20 font-bold">Copyright 2022 by Sayam. All rights reserved.</p>
</footer>


<!-- Javascipt  -->
<script src="js/login.js"></script>
</body>
</html>
