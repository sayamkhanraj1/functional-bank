<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-blue-100">
    <header>
        <h1 class="text-5xl text-center mt-16">Lets get some <span class="font-semibold text-purple-600">Money</span> !!</h1>
    </header>
    <main class=" w-3/4 mx-auto">
        <!-- Balance and transaction -->
        <section class="mt-8"> 
                <div class="grid lg:grid-cols-3 sm:grid-cols-1 gap-4 text-white text-center">
                 <div class="bg-blue-400 p-8 rounded">
                     <h3 class="text-2xl font-semibold ">Deposit</h3>
                     <h4 class="text-4xl">$<span id="deposit-total">0000</span></h4>
                 </div>
                 <div class="bg-green-400 p-8 rounded">
                     <h3 class="text-2xl font-semibold ">Withdraw</h3>
                     <h4 class="text-4xl">$<span id="withdraw-total">0000</span></h4>
                 </div>
                 <div class="bg-yellow-400 p-8 rounded">
                     <h3 class="text-2xl font-semibold ">Balance</h3>
                     <h4 class="text-4xl">$<span id="balance-total">2540</span></h4>
                 </div>
                </div>
        </section>
        <!-- Deposit and Withdraw -->
        <section class="mt-8">
            <div  class="grid  gap-6 lg:grid-cols-2 sm:grid-cols-1">
                <div class="bg-purple-400 p-8 rounded">
                    <h3 class="text-2xl font-semibold mb-3 text-white">Please Diposit</h3>
                    <div>
                       <input id="deposit-input" class="border border-gray-400 rounded block w-2/4 mb-4 px-2 py-1" type="text" placeholder="amount you want to deposit">
                       <button id="deposit-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Deposit</button>
                   </div>
                   </div>
                <div class="bg-pink-400 p-8 rounded">
                    <h3 class="text-2xl font-semibold mb-3 text-white">Please withdraw</h3>
                    <div>
                       <input id="withdraw-input" class="border border-gray-400 rounded block w-2/4 mb-4 px-2 py-1" type="text" placeholder="amount you want to withdraw">
                       <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 rounded text-white font-medium">Withdraw</button>
                   </div>
                   </div>
            </div>
        </section>
    </main>

    <footer>
        <p class="text-pink-600 text-center mt-20 font-bold">Copyright 2022 by Sayam. All rights reserved.</p>
    </footer>


    <!-- Javascipt  -->
    <script src="js/banking.js"></script>
</body>
</html>
